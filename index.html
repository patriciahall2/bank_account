<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank of Epicodus</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank of Epicodus</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Full Name</h2>
          <form id="details">
            <div class="form-group">
              <label for="name">First name</label>
              <input type="text" class="form-control" id="full-name">
            </div>
            <div class="form-group">
              <label class="sr-only">Amount (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="input-amount" placeholder="Amount">
                <div class="input-group-addon">.00</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Transfer cash</button>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h2>Entry Amount</h2>
                <div class="form-group">
                  <label for="deposit">Deposit Amount</label>
                  <input type="number" class="form-control" id="depositamount">
                </div>
                <div class="form-group">
                  <label for="withdraw">Withdraw Amount:</label>
                  <input type="number" class="form-control" id="withdrawamount">
                </div>

              <button type="submit" class="btn">Make a Transaction!</button>
            </form>
            </ul>
          </div>
        </div>
      </div>
      <div id="showinfo">
        <h2>Name:<span id="showname"></span></h2>
        <h2>Amount:<span id="showamount"></span></h2>
      </div>
    </div>
  </body>
</html>
